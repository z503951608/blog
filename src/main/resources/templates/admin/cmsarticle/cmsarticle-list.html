<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="${req.contextPath}/static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="${req.contextPath}/static/admin/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form">
						<div class="layui-form-item">
							<div class="layui-inline">
								<input type="text" name="key" id="key" placeholder="请输入关键字" autocomplete="off" class="layui-input">
							</div>
								<div class="layui-inline">
									<select name="isShow" id="isShow">
										<option value="">请选择</option>
										<option value="0">已发布</option>
										<option value="1">未发布</option>
										<option value="2">全部</option>
									</select>
								</div>
							<div class="layui-inline">
								<input type="text" name="publicTimes" id="publicTimes" placeholder="请选择时间" class="layui-input">
							</div>
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="search">搜索</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-even lay-skin="nob" id="cmsarticletable" lay-filter="cmsarticletable">
						</table>
						<script type="text/html" id="barcmsarticle">
							<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
						</script>

					</div>
				</div>
		</div>
		<script src="${req.contextPath}/static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="${req.contextPath}/static/admin/js/cmsarticle.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
